<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous" defer></script>
	<script src="laureateScript.js" defer></script>
    <title>register page</title>
</head>

<body>
	<section class="vh-75 bg-primary" >
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
			  <div class="card text-dark bg-white" style="border-radius: 25px;">
				<div class="card-body p-md-5">
				  <div class="row justify-content-center">
					<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
	  
					  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
	  
					  <form class="mx-1 mx-md-4">

						<div class="d-flex flex-row align-items-center mb-4">
							<i class="fas fa-user fa-lg me-3 fa-fw"></i>
							<div class="form-outline flex-fill mb-0">
							  <input type="text" id="name" class="form-control"  minlength="8" maxlength="32"  name="name" pattern="[A-Za-z +]{1,32}" required />
							  <label class="form-label" for="name">Your Name</label>
							</div>
						  </div>
						  <div class="d-flex flex-row align-items-center mb-4">
							<i class="fas fa-book fa-lg me-3 fa-fw"></i>
							<div class="form-outline flex-fill mb-0">
								<select class="form-select" aria-label="Default select example" required>
									<option value="">Your speciality</option>
									<option value="1">Engineering of Ubiquitous and Distributed Systems â€“ Cloud and IoT</option>
									<option value="2">Data Engineer</option>
									<option value="3">Advanced Software Engineering for Digital Services</option>
									<option value="4">Embedded Systems and Digital Services</option>
									<option value="5">Smart Information & Communication Technology Engineering</option>
									<option value="6">Cybersecurity and Digital Trust Engineer</option>
									<option value="7">Innovation and AMOA Engineer</option>
								</select>
							</div>
						  </div>

						  <div class="d-flex flex-row align-items-center mb-4">
							<i class="fas fa-layer-group fa-lg me-3 ja-fw"></i> 
							<div class="form-outline flex-fill mb-0">
								<select class="form-select" aria-label="Default select example" required>
                                  <option value="">In which year are you now</option>
                                  <option value="1">1st year</option>
                                  <option value="2">2st year</option>
                                  <option value="3">3st year</option>
                              </select>
							</div>
						  </div>
	  
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
						  <div class="form-outline flex-fill mb-0">
							<input type="email" id="email" class="form-control" required/>
							<label class="form-label" for="email">Your Email</label>
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
						  <div class="form-outline flex-fill mb-0">
							<input type="password" name="pw" id="pw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
							<label class="form-label" for="pw">Password</label>
						  </div>
						</div>
	  
						<div class="d-flex flex-row align-items-center mb-4">
						  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
						  <div class="form-outline flex-fill mb-0">
							<input type="password" id="RepeatePW" class="form-control" required/>
							<label class="form-label" for="RepeatePW">Repeat your password</label>
							<p id="error" class="text-danger"></p>
						  </div>
						</div>
	  
						<div class="form-check d-flex justify-content-center mb-5">
						  <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" required />
						  <label class="form-check-label" for="checkbox">
							I agree all statements in <a href="#!">Terms of service</a>
						  </label>
						</div>
	  
						<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
						  <button type="submit" id="btn" class="btn btn-primary btn-lg">Register</button>
						</div>
	  
					  </form>
	  
					</div>
					<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	  
					  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
						class="img-fluid" alt="Sample image">
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
</body>
</html>
